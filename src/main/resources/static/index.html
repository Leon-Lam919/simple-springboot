<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>

<body>
    <h1>WebSocket Test</h1>
    <input type="text" id="fname" name="fname">
    <button onclick="sendMessage()">Send Message</button>
    <div id="messages" style="border: 2px solid black; padding: 10px; margin: 10px;"></div>

    <input type="text" id="global" name="global">
    <button onclick="sendGlobalMsg()">Send msg to gen</button>
    <div id="globalMessages" style="border: 2px solid black; padding: 10px; margin: 10px;"></div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" />
    </form>
</body>

<script>
    var socket = new SockJS('http://localhost:9012/ws');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        // Subscribe to topic
        stompClient.subscribe('/topic/greeting', function (message) {
            const body = JSON.parse(message.body);
            const msgDiv = document.getElementById('messages'); // Use correct div for output
            msgDiv.innerHTML += `<p style="padding: 3px; margin: 5px;">Message received: ${body.content}</p>`;
        });

        // subscribe to global messaging
        stompClient.subscribe('/topic/global', function (global) {
            console.log("Raw message: ", global);
            const body = JSON.parse(global.body);
            const globalDiv = document.getElementById('globalMessages');
            console.log("Message received: ", body.sender);
            globalDiv.innerHTML += `<p style="padding: 3px; margin: 5px;">Message received: ${body.sender}</p>`;

        });
    });

    function sendMessage() {
        const inputField = document.getElementById('fname');
        const messageContent = inputField.value.trim(); // Get input value and trim spaces

        if (messageContent) {
            stompClient.send('/app/hello', {}, JSON.stringify({name: messageContent}));
            inputField.value = ""; // Clear input after sending
        } else {
            console.log("Cannot send an empty message");
        }
    }

    function sendGlobalMsg() {
        const inputField = document.getElementById('global');
        const messageContent = inputField.value.trim(); // Get input value and trim spaces

        if (messageContent) {
            stompClient.send('/app/send', {}, JSON.stringify({user: "test_user_1", msg: messageContent}));
            inputField.value = ""; // Clear input after sending
        } else {
            console.log("Cannot send an empty message");
        }
    }
</script>

</html>
